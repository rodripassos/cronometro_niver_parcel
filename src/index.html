<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>    
    <header>
        <div class="header">
            
        </div>
    </header>
    <div class="container">   
        <h1 class="container__text">
            Venha comemorar comigo meu aniversário. <br> A comemoração começa em <span id="contador"></span>, prepare-se!
        </h1>     
        <div class="container__infos">
            <div class="container__infos__icon" data-aos="fade-right">
                <span class="material-symbols-outlined">celebration</span>
                31/05
            </div>
            <div class="container__infos__info">            
                <div class="infos-bar">
                    <ul class="infos-bar__infos">
                        <li class="infos-bar__infos__item">
                            <b>Localização</b>
                            Minha casa - SP
                        </li>                    
                        <li class="infos-bar__infos__item">
                            <b>Quando</b>
                            31/05/2024 
                        </li>
                    </ul>
                </div>            
                <a href="#" class="button button--primary">
                    Confime sua presença
                </a>
            </div>
            <div class="container__infos__icon" data-aos="zoom-in">
                <span class="material-symbols-outlined">cake</span>
                19hrs
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
